<div class="payments_container flex flex-column">
    <div class="table_container p-3">
        <p-table #dt [value]="topicList" styleClass="p-datatable" [globalFilterFields]="['ci']" dataKey="student"
            [responsiveLayout]="'scroll'" [paginator]="true" [rows]="7" [loading]="loading">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between 
                        grid-nogutter flex-wrap">
                    <div class="topics__info col-12 md:col-6 p-0">
                        <h2>Registro de pago</h2>
                        <h4 class="mt-2"></h4>
                    </div>

                    <div class="flex mt-2 col-12 md:col-4 p-0 justify-content-center">
                        <span class="p-input-icon-left col-12 p-0">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" class="w-full inputfield"
                                (input)="applyFilterGlobal($event, 'contains')" placeholder="Buscar por cédula" />
                        </span>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th id="number">N°</th>
                    <th id="student">Nombre</th>
                    <th id="ci">Cédula</th>
                    <th id="career">Carrera</th>
                    <th id="status">Estado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-topic let-rowIndex="rowIndex">
                <tr>
                    <td>{{rowIndex+1}}</td>
                    <td class=" text-justify">{{topic.student}}</td>
                    <td>{{topic.ci}}</td>
                    <td>{{topic.career}}</td>
                    <td>
                        <p-chip *ngIf="topic.status==='Pagado'" label="{{topic.status}}"></p-chip>
                        <button *ngIf="topic.status!=='Pagado'" pButton pRipple type="button" label="Validar pago"
                            class="p-button-primary" (click)="registerPayment(topic.student,topic.ci,topic.status)"
                            [loading]="loading"></button>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
