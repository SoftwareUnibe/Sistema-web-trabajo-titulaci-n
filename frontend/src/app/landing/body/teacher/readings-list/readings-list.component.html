<div class="container" #container>

    <div class="tittle_container p-3">
        <p class="text-2xl font-bold">
            Lectorías asignadas
        </p>
    </div>
    <div class="table-container px-3">
        <p-table #dt [value]="readerList" styleClass="p-datatable fadein animation-duration-500" [globalFilterFields]="[]" dataKey="id"
            [responsiveLayout]="'scroll'" [metaKeySelection]="true" [paginator]="true" [rows]="7" [loading]="!readerList">
            <ng-template pTemplate="header">
                <tr>
                    <th id="name">Fecha Asignación</th>
                    <th id="topic">Fecha Límite
                    </th>
                    <th id="career">Tema</th>
                    <th id="career">Estado</th>
                    <th id="career">Revisar</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-reader let-rowIndex="rowIndex">
                <tr>
                    <td>{{formatDate(reader.date)}}</td>
                    <td class=" text-justify">{{formatDate(reader.maxDate)}}</td>
                    <td>{{reader.topic.name}}</td>
                    <td>{{reader.state}}</td>
                    <td>
                        <button type="button" pButton icon="pi pi-angle-down" label="Acciones"
                            (click)="menu.toggle($event)"></button>
                        <p-menu [appendTo]="container" #menu [popup]="true"
                            [model]="generatedMenu(reader.state, reader.topic.id, reader.id)">

                        </p-menu>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" class="text-lg" *ngIf="readerList.length===0">Todavia no se le ha asignado
                        ninún tema.</td>
                    <td colspan="6" class="text-lg bg-gray-200" *ngIf="readerList.length!==0">No encontrado</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
